<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI PDF ‚Üí Excel Converter</title>

    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f2f, #1b1f3b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(111, 125, 255, 0.3);
            text-align: center;
        }

        .card h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .card p.subtitle {
            font-size: 14px;
            color: #b8c1ff;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #6f7dff;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: 0.3s;
            color: #ffffff;
        }

        .upload-box:hover {
            background: rgba(111, 125, 255, 0.2);
            box-shadow: 0 0 20px rgba(111, 125, 255, 0.6);
        }

        input[type="file"] {
            display: none;
        }

        .btn-glow {
            background: linear-gradient(135deg, #6f7dff, #9f5cff);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            color: #ffffff;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(159, 92, 255, 0.6);
            transition: 0.3s;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(159, 92, 255, 0.9);
        }

        .loader {
            display: none;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .success {
            color: #00ff99;
        }

        .error {
            color: #ff4c4c;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>‚ö° AI PDF ‚Üí Excel</h1>
    <p class="subtitle">Upload a PDF and extract structured data using AI</p>

    <form id="uploadForm">
        <label class="upload-box" for="fileInput">
            <p class="mb-2">üìÑ Drag & Drop your PDF</p>
            <small>or click to browse</small>
            <input type="file" id="fileInput" name="file" accept=".pdf" required>
        </label>

        <button type="submit" class="btn btn-glow">
            üöÄ Convert to Excel
        </button>

        <div class="loader" id="loader">
            <div class="spinner-border text-info" role="status"></div>
            <p class="mt-2">AI is analyzing your document‚Ä¶</p>
        </div>

        <div class="message" id="message"></div>
    </form>

    <footer>
        Powered by FastAPI ‚Ä¢ Gemini AI
    </footer>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault(); 
        loader.style.display = "block";
        message.textContent = "";
        message.className = "message";

        const fileInput = document.getElementById("fileInput");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const response = await fetch("/convert-to-excel/", {
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                message.textContent = "‚ùå Error: " + errorText;
                message.classList.add("error");
                return;
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "output.xlsx";
            document.body.appendChild(a);
            a.click();
            a.remove();

            message.textContent = "‚úÖ Excel file generated successfully!";
            message.classList.add("success");

            // Clear file input
            fileInput.value = "";

        } catch (err) {
            message.textContent = "‚ùå An error occurred: " + err;
            message.classList.add("error");
        } finally {
            loader.style.display = "none";
        }
    });
</script>

</body>
</html>
